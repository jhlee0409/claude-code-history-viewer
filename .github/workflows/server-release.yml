# Build and release the WebUI server binary (headless mode for VPS/remote servers)
# Triggered alongside the main desktop release when a version tag is pushed.
name: Server Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-server:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: claude-code-history-viewer-server-linux-x64
          - platform: macos-14
            target: aarch64-apple-darwin
            artifact: claude-code-history-viewer-server-macos-arm64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build frontend
        run: just frontend-build

      - name: Build server binary
        run: cd src-tauri && cargo build --release --features webui-server --target ${{ matrix.target }}

      - name: Package server binary
        run: |
          mkdir -p release
          cp src-tauri/target/${{ matrix.target }}/release/claude-code-history-viewer release/
          cp -r dist release/dist
          cd release && tar czf ../${{ matrix.artifact }}.tar.gz .

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}.tar.gz
