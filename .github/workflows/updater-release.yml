name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - name: get version from tag
        run: echo "PACKAGE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `v${process.env.PACKAGE_VERSION}`,
              body: 'â³ ë¹Œë“œ ì§„í–‰ ì¤‘...',
              generate_release_notes: false,
              draft: true,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Universal Binary (supports both Intel and Apple Silicon)
          - platform: macos-14
            args: '--target universal-apple-darwin'
            target: 'aarch64-apple-darwin,x86_64-apple-darwin'
          # Linux - x64
          - platform: ubuntu-22.04
            args: ''
            target: ''
          # Windows - x64
          - platform: windows-latest
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install just
        uses: extractions/setup-just@v2

      - name: install pnpm
        uses: pnpm/action-setup@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          add-rust-environment-hash-key: 'false'
          key: ${{ hashFiles('src-tauri/Cargo.toml', 'src-tauri/.cargo/config.toml') }}
          cache-workspace-crates: 'true'
          cache-on-failure: 'true'

      - name: install frontend dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          updaterJsonPreferNsis: false
          includeUpdaterJson: false

  generate-updater-metadata:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest

    steps:
      - name: Generate and upload latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};

            // ë¦´ë¦¬ì¦ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            const { data: releaseData } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });

            const version = releaseData.tag_name.replace(/^v/, '');
            const pubDate = new Date().toISOString();
            const platforms = {};

            // Helper to fetch signature using GitHub API (works for draft releases)
            const fetchSignature = async (assetId) => {
              try {
                const { data } = await github.rest.repos.getReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: assetId,
                  headers: { accept: 'application/octet-stream' }
                });
                // data is ArrayBuffer, convert to string
                return Buffer.from(data).toString('utf-8');
              } catch (e) {
                console.log(`Failed to fetch signature for asset ${assetId}:`, e.message);
                return '';
              }
            };

            const findAssetPair = (pattern, sigPattern) => {
              const asset = releaseData.assets.find(a => a?.name && pattern.test(a.name) && !a.name.endsWith('.sig'));
              const sig = releaseData.assets.find(a => a?.name && sigPattern.test(a.name));
              return { asset, sig };
            };

            // Construct public download URL (will be valid after publish)
            const getPublicUrl = (filename) =>
              `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/download/${{ github.ref_name }}/${filename}`;

            // macOS - Universal Binary (supports both Apple Silicon and Intel)
            const macUniversal = findAssetPair(/_universal\.app\.tar\.gz$/, /_universal\.app\.tar\.gz\.sig$/);
            if (macUniversal.asset) {
              const signature = macUniversal.sig ? await fetchSignature(macUniversal.sig.id) : '';
              const url = getPublicUrl(macUniversal.asset.name);
              // Both darwin-aarch64 and darwin-x86_64 point to the same universal binary
              platforms['darwin-aarch64'] = { signature, url };
              platforms['darwin-x86_64'] = { signature, url };
            }

            // Linux
            const linux = findAssetPair(/\.AppImage$/, /\.AppImage\.sig$/);
            if (linux.asset) {
              const signature = linux.sig ? await fetchSignature(linux.sig.id) : '';
              platforms['linux-x86_64'] = { signature, url: getPublicUrl(linux.asset.name) };
            }

            // Windows
            const windows = findAssetPair(/x64-setup\.exe$/, /x64-setup\.exe\.sig$/);
            if (windows.asset) {
              const signature = windows.sig ? await fetchSignature(windows.sig.id) : '';
              platforms['windows-x86_64'] = { signature, url: getPublicUrl(windows.asset.name) };
            }

            const latestJson = {
              version,
              notes: `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${{ github.ref_name }}`,
              pub_date: pubDate,
              platforms
            };

            console.log('ğŸ“„ latest.json:', JSON.stringify(latestJson, null, 2));

            // ê¸°ì¡´ latest.json ì‚­ì œ
            const existing = releaseData.assets.find(a => a.name === 'latest.json');
            if (existing) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existing.id
              });
            }

            // latest.json ì—…ë¡œë“œ
            const uploadUrl = releaseData.upload_url.replace('{?name,label}', '?name=latest.json');
            await github.request({
              method: 'POST',
              url: uploadUrl,
              headers: { 'content-type': 'application/json' },
              data: JSON.stringify(latestJson, null, 2)
            });

      - name: Sync Homebrew tap cask
        uses: actions/github-script@v7
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        with:
          github-token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};
            const tapOwner = 'jhlee0409';
            const tapRepo = 'homebrew-tap';
            const caskPath = 'Casks/claude-code-history-viewer.rb';

            if (!process.env.HOMEBREW_TAP_TOKEN) {
              throw new Error('HOMEBREW_TAP_TOKEN is required to publish releases safely.');
            }

            const { data: releaseData } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });

            const dmgAsset = releaseData.assets.find(a => a.name.endsWith('_universal.dmg'));
            if (!dmgAsset) {
              throw new Error('No universal DMG asset found. Cannot sync Homebrew cask.');
            }

            const version = releaseData.tag_name.replace(/^v/, '');
            let sha256 = '';

            if (typeof dmgAsset.digest === 'string' && dmgAsset.digest.startsWith('sha256:')) {
              sha256 = dmgAsset.digest.replace(/^sha256:/, '').trim();
            }

            if (!/^[a-f0-9]{64}$/.test(sha256)) {
              const { execSync } = require('child_process');
              const fs = require('fs');
              const os = require('os');
              const path = require('path');
              const tmpDmg = path.join(os.tmpdir(), `cchv-${version}-${Date.now()}.dmg`);

              try {
                // GitHub APIë¡œ asset ë‹¤ìš´ë¡œë“œ (draft releaseì—ì„œë„ ì‘ë™)
                const { data } = await github.rest.repos.getReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: dmgAsset.id,
                  headers: { accept: 'application/octet-stream' }
                });
                fs.writeFileSync(tmpDmg, Buffer.from(data));
              } catch (error) {
                throw new Error(`Failed to download DMG via API (asset_id=${dmgAsset.id}): ${error.message}`);
              }

              const stat = fs.statSync(tmpDmg);
              if (stat.size < 1024 * 1024) {
                throw new Error(`Downloaded DMG is suspiciously small (${stat.size} bytes)`);
              }

              const shaOutput = execSync(`shasum -a 256 "${tmpDmg}"`, { encoding: 'utf8' });
              const match = shaOutput.match(/^[a-f0-9]{64}/);
              if (!match) {
                throw new Error(`Failed to parse SHA256 from shasum output: ${shaOutput}`);
              }
              sha256 = match[0];

              try { fs.unlinkSync(tmpDmg); } catch {}
            }

            console.log(`ğŸº Syncing Homebrew cask: v${version}, sha256=${sha256}`);

            const { data: caskFile } = await github.rest.repos.getContent({
              owner: tapOwner,
              repo: tapRepo,
              path: caskPath,
              ref: 'main'
            });

            if (Array.isArray(caskFile) || !('content' in caskFile)) {
              throw new Error(`Unexpected cask file response for ${tapOwner}/${tapRepo}/${caskPath}`);
            }

            const currentContent = Buffer.from(caskFile.content, 'base64').toString('utf8');
            const nextContent = currentContent
              .replace(/version\s+"[^"]+"/, `version "${version}"`)
              .replace(/sha256\s+"[^"]+"/, `sha256 "${sha256}"`);

            if (nextContent !== currentContent) {
              await github.rest.repos.createOrUpdateFileContents({
                owner: tapOwner,
                repo: tapRepo,
                path: caskPath,
                message: `chore: update claude-code-history-viewer to v${version}`,
                content: Buffer.from(nextContent).toString('base64'),
                sha: caskFile.sha,
                branch: 'main',
                committer: {
                  name: 'github-actions[bot]',
                  email: '41898282+github-actions[bot]@users.noreply.github.com'
                },
                author: {
                  name: 'github-actions[bot]',
                  email: '41898282+github-actions[bot]@users.noreply.github.com'
                }
              });
              console.log(`âœ… Updated ${tapOwner}/${tapRepo}/${caskPath}`);
            } else {
              console.log(`âœ… Cask already up to date for v${version}`);
            }

            const { data: verifyFile } = await github.rest.repos.getContent({
              owner: tapOwner,
              repo: tapRepo,
              path: caskPath,
              ref: 'main'
            });

            if (Array.isArray(verifyFile) || !('content' in verifyFile)) {
              throw new Error('Failed to re-read cask file for verification.');
            }

            const verifiedContent = Buffer.from(verifyFile.content, 'base64').toString('utf8');
            if (
              !verifiedContent.includes(`version "${version}"`) ||
              !verifiedContent.includes(`sha256 "${sha256}"`)
            ) {
              throw new Error('Homebrew cask verification failed after update.');
            }
            console.log(`âœ… Verified Homebrew cask v${version}`);

      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};
            const { data: generatedNotes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ github.ref_name }}',
            });

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: generatedNotes.body,
              draft: false,
            });

            console.log('ğŸ‰ Release published!');
