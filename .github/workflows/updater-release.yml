name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: get version from tag
        run: echo "PACKAGE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Claude Code History Viewer v${process.env.PACKAGE_VERSION}`,
              body: 'ğŸ‰ ìƒˆë¡œìš´ ë²„ì „ì´ ì¶œì‹œë˜ì—ˆìŠµë‹ˆë‹¤! ìì„¸í•œ ë³€ê²½ì‚¬í•­ì€ ì•„ë˜ë¥¼ í™•ì¸í•˜ì„¸ìš”.',
              generate_release_notes: true,
              draft: false,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_ID: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ matrix.platform == 'macos-latest' && secrets.APPLE_TEAM_ID || '' }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

  generate-updater-metadata:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 'latest' ëŒ€ì‹  IDë¡œ íŠ¹ì • ë¦´ë¦¬ìŠ¤ë¥¼ ì¡°íšŒí•˜ì—¬ Race Conditionì„ ë°©ì§€í•˜ê³  ì•ˆì •ì„±ì„ ë†’ì…ë‹ˆë‹¤.
      - name: Get specific release info by ID
        id: release
        run: |
          echo "ğŸ“¡ Fetching release information for ID: ${{ needs.create-release.outputs.release_id }}"

          RELEASE_INFO=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${{ needs.create-release.outputs.release_id }}")

          # curl í˜¸ì¶œì´ ì‹¤íŒ¨í–ˆê±°ë‚˜ ìœ íš¨í•œ JSONì´ ì•„ë‹Œ ê²½ìš° ì›Œí¬í”Œë¡œìš°ë¥¼ ì¤‘ë‹¨ì‹œí‚µë‹ˆë‹¤.
          if ! echo "$RELEASE_INFO" | jq . > /dev/null 2>&1; then
            echo "::error::Failed to fetch or parse release information from GitHub API."
            echo "Response was: $RELEASE_INFO"
            exit 1
          fi

          echo "âœ… Successfully fetched release information"
          echo "ğŸ·ï¸ Release tag: $(echo "$RELEASE_INFO" | jq -r '.tag_name')"

          # ì…¸ ì¸ìš© ë¬¸ì œë¥¼ í”¼í•˜ê¸° ìœ„í•´ heredoc ë¬¸ë²•ìœ¼ë¡œ ì•ˆì „í•˜ê²Œ ì¶œë ¥ì„ ì„¤ì •í•©ë‹ˆë‹¤.
          echo "release_info<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate latest.json for Tauri updater
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // GitHub APIë¡œ ì•ˆì „í•˜ê²Œ ë¦´ë¦¬ìŠ¤ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }}
            });
            
            const releaseData = release.data;
            const version = releaseData.tag_name.replace(/^v/, '');
            const pubDate = releaseData.published_at;
            
            console.log(`Processing release version: ${version}`);
            console.log(`Publish date: ${pubDate}`);

            // Helper function to download and encode signature
            async function getSignature(sigUrl) {
              if (!sigUrl) return '';
              try {
                const sigResponse = await fetch(sigUrl);
                const sigContent = await sigResponse.text();
                return Buffer.from(sigContent).toString('base64');
              } catch (error) {
                console.warn('Failed to download signature:', error.message);
                return '';
              }
            }

            // Find macOS assets (DMG)
            const dmgAsset = releaseData.assets.find(asset =>
              asset && typeof asset === 'object' && asset.name &&
              asset.name.includes('.dmg') && !asset.name.includes('.sig')
            );
            const dmgSigAsset = releaseData.assets.find(asset =>
              asset && typeof asset === 'object' && asset.name &&
              asset.name.includes('.dmg.sig')
            );

            // Find Windows assets (MSI)
            const msiAsset = releaseData.assets.find(asset =>
              asset && typeof asset === 'object' && asset.name &&
              asset.name.endsWith('.msi') && !asset.name.includes('.sig')
            );
            const msiSigAsset = releaseData.assets.find(asset =>
              asset && typeof asset === 'object' && asset.name &&
              asset.name.includes('.msi.sig')
            );

            // Find Linux assets (AppImage)
            const appImageAsset = releaseData.assets.find(asset =>
              asset && typeof asset === 'object' && asset.name &&
              asset.name.endsWith('.AppImage') && !asset.name.includes('.sig')
            );
            const appImageSigAsset = releaseData.assets.find(asset =>
              asset && typeof asset === 'object' && asset.name &&
              asset.name.includes('.AppImage.sig')
            );

            console.log(`DMG URL: ${dmgAsset?.browser_download_url || 'not found'}`);
            console.log(`MSI URL: ${msiAsset?.browser_download_url || 'not found'}`);
            console.log(`AppImage URL: ${appImageAsset?.browser_download_url || 'not found'}`);

            // Download signatures
            const [dmgSignature, msiSignature, appImageSignature] = await Promise.all([
              getSignature(dmgSigAsset?.browser_download_url),
              getSignature(msiSigAsset?.browser_download_url),
              getSignature(appImageSigAsset?.browser_download_url)
            ]);

            // Build platforms object
            const platforms = {};

            if (dmgAsset) {
              platforms['darwin-universal'] = {
                signature: dmgSignature,
                url: dmgAsset.browser_download_url
              };
            }

            if (msiAsset) {
              platforms['windows-x86_64'] = {
                signature: msiSignature,
                url: msiAsset.browser_download_url
              };
            }

            if (appImageAsset) {
              platforms['linux-x86_64'] = {
                signature: appImageSignature,
                url: appImageAsset.browser_download_url
              };
            }

            // latest.json ìƒì„±
            const latestJson = {
              version: version,
              notes: releaseData.body || '',
              pub_date: pubDate,
              platforms: platforms
            };
            
            fs.writeFileSync('latest.json', JSON.stringify(latestJson, null, 2));
            console.log('Generated latest.json:');
            console.log(JSON.stringify(latestJson, null, 2));

      - name: Upload latest.json to release
        run: |
          gh release upload ${{ github.ref_name }} latest.json --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
